<div class="modal fade" id="new_student" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" id="myModalLabel">Add a new Student</h4>
      </div>
      <div class="modal-body">
            <form id="new-student-form" class="simple_form form-horizontal" novalidate="novalidate" ng-submit="main.addStudent()" >
             <div class="form-group string optional student_name"><label class="string optional col-sm-3 control-label" for="student_name">Name</label><div class="col-sm-9"><input class="string optional form-control" type="text" ng-model="main.newStudentInfo.name" id="student_name"></div></div>
            <div class="form-group string optional student_fathers_name"><label class="string optional col-sm-3 control-label" for="student_fathers_name">Fathers name</label><div class="col-sm-9"><input class="string optional form-control" type="text" ng-model="main.newStudentInfo.fathers_name" id="student_fathers_name"></div></div>
            <div class="form-group select optional student_gender"><label class="select optional col-sm-3 control-label" for="student_gender">Gender</label><div class="col-sm-9"><select class="select optional form-control" ng-model="main.newStudentInfo.gender" id="student_gender"><option value="1">Male</option>
            <option value="2">Female</option></select></div></div>
            <div class="form-group select optional student_house_id"><label class="select optional col-sm-3 control-label" for="student_house_id">House</label><div class="col-sm-9"><select class="select optional form-control" ng-model="main.newStudentInfo.house_id" id="student_house_id"><option value="1">Yellow</option>
            <option value="2">Red</option>
            <option value="3">Blue</option>
            <option value="4">Green</option></select></div></div>
            <div class="form-group email optional student_email"><label class="email optional col-sm-3 control-label" for="student_email">Email</label><div class="col-sm-9"><input class="string email optional form-control" type="email" ng-model="main.newStudentInfo.email" id="student_email"></div></div>
            <div class="form-group date optional student_dob"><label class="date optional col-sm-3 control-label" for="student_dob">Dob</label><div class="col-sm-9"><input class="date optional form-control" type="date" ng-model="main.newStudentInfo.dob" id="student_dob"></div></div>
            <div class="form-group tel optional student_phone"><label class="tel optional col-sm-3 control-label" for="student_phone">Phone</label><div class="col-sm-9"><input class="string tel optional form-control" type="tel" ng-model="main.newStudentInfo.phone" id="student_phone"></div></div>
            <div class="form-group text optional student_address"><label class="text optional col-sm-3 control-label" for="student_address">Address</label><div class="col-sm-9"><textarea class="text optional form-control" ng-model="main.newStudentInfo.address" id="student_address"></textarea></div></div>
              <input type="submit" name="commit" value="Add Student" class="btn btn-primary col-sm-offset-3">
        </form>
      </div>
    </div>
  </div>
</div>
